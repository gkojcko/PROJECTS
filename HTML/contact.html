<!DOCTYPE html>
<html>
  <head>
    <title>CONTACT FORM</title>
    <link href="contactcss.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="title">
      <h1><center>CONTACT US!</center></h1>
    </div>

    <form class="form">
      <center>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="abc@mail.com">
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" placeholder="Your message goes here..."></textarea>
        <input type="submit" class="submit" value="Submit">
      </center>
    </form>
  </body>
</html>
